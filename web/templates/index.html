<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust LLM Inference Service</title>
    <!-- 引入Chart.js用于绘制资源图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --chat-bg: #1e1e1e;
            --user-msg-bg: #404040;
            --ai-msg-bg: #2d2d2d;
            --text-color: #d4d4d4;
            --input-bg: #3c3c3c;
            --accent-color: #007acc;
            --border-color: #3c3c3c;
            --green-status: #4caf50;
            --red-status: #f44336;
            --yellow-status: #ffeb3b;
            --cpu-color: #3498db;
            --mem-color: #2ecc71;
            --disk-color: #f39c12;
            --net-color: #9b59b6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-top: 0;
            color: var(--accent-color);
            text-align: center;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .settings-group select, .settings-group input[type="range"] {
            width: 100%;
            padding: 8px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .settings-group input[type="range"] {
            padding: 0;
        }

        .value-display {
            font-weight: normal;
            color: #a0a0a0;
        }

        .connection-status {
            margin-top: auto;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
        }

        .connection-status.connected { color: var(--green-status); border-color: var(--green-status); }
        .connection-status.disconnected { color: var(--red-status); border-color: var(--red-status); }

        /* --- 新增资源监控样式 --- */
        .system-monitoring {
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
            padding-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            text-align: center;
        }
        .stat-card-title { font-weight: bold; margin-bottom: 5px; }
        .progress { height: 8px; background-color: #555; border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 4px; transition: width 0.5s ease-in-out; }
        .cpu-bar { background-color: var(--cpu-color); }
        .mem-bar { background-color: var(--mem-color); }
        .disk-bar { background-color: var(--disk-color); }
        .net-bar { background-color: var(--net-color); }
        .stat-percent { margin-top: 5px; font-size: 0.9rem; font-weight: bold; }

        #deviceStatusAlert {
            font-size: 0.85rem;
            padding: 8px 12px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            border-radius: 4px;
            text-align: center;
        }
        #deviceStatusAlert.alert-success { border-color: var(--green-status); color: var(--green-status); }
        #deviceStatusAlert.alert-warning { border-color: var(--yellow-status); color: var(--yellow-status); }
        #deviceStatusAlert.alert-danger { border-color: var(--red-status); color: var(--red-status); }

        .chart-container {
            height: 150px;
            margin-top: 15px;
        }
        /* --- 样式结束 --- */

        .chat-main { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 18px; max-width: 75%; line-height: 1.6; white-space: pre-wrap; }
        .user-message { background-color: var(--user-msg-bg); align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai-message { background-color: var(--ai-msg-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .typing-indicator { display: none; align-self: flex-start; padding: 12px 18px; }
        .typing-dot { width: 8px; height: 8px; background-color: #888; border-radius: 50%; display: inline-block; margin: 0 2px; animation: typing-blink 1.4s infinite both; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
        .input-area { display: flex; align-items: flex-end; padding: 20px; border-top: 1px solid var(--border-color); background-color: var(--chat-bg); }
        #user-input { flex-grow: 1; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); resize: none; max-height: 200px; overflow-y: auto; line-height: 1.5; }
        #send-button { width: 48px; height: 48px; margin-left: 10px; background-color: var(--accent-color); border: none; border-radius: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        #send-button:disabled { background-color: #555; cursor: not-allowed; }
        #send-button svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>LLM Control Panel</h1>

    <div class="settings-group">
        <label for="model-select">Model</label>
        <select id="model-select">
            <option value="phi-3">Phi-3</option>
            <option value="llama2-7b-q">Llama2-7B (Quantized)</option>
            <option value="custom-model">Custom Model</option>
        </select>
    </div>

    <div class="settings-group">
        <label for="temperature-slider">Temperature: <span id="temperature-value" class="value-display">0.7</span></label>
        <input type="range" id="temperature-slider" min="0" max="2" step="0.1" value="0.7">
    </div>

    <div class="settings-group">
        <label for="top-p-slider">Top P: <span id="top-p-value" class="value-display">0.9</span></label>
        <input type="range" id="top-p-slider" min="0" max="1" step="0.05" value="0.9">
    </div>

    <!-- 新增的系统资源监控面板 -->
    <div class="settings-group system-monitoring">
        <label>System Resource Monitoring</label>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-title">CPU</div>
                <div class="progress"><div id="cpuUsage" class="progress-bar cpu-bar" style="width: 0%;"></div></div>
                <div id="cpuPercent" class="stat-percent">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Memory</div>
                <div class="progress"><div id="memUsage" class="progress-bar mem-bar" style="width: 0%;"></div></div>
                <div id="memPercent" class="stat-percent">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Disk</div>
                <div class="progress"><div id="diskUsage" class="progress-bar disk-bar" style="width: 0%;"></div></div>
                <div id="diskPercent" class="stat-percent">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Network</div>
                <div class="progress"><div id="netUsage" class="progress-bar net-bar" style="width: 0%;"></div></div>
                <div id="netPercent" class="stat-percent">0%</div>
            </div>
        </div>
        <div id="deviceStatusAlert">正在获取系统状态...</div>
        <div class="chart-container">
            <canvas id="resourceChart"></canvas>
        </div>
    </div>

    <div class="connection-status" id="connection-status">检测连接中...</div>
</div>

<div class="chat-main">
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">您好！我是部署在Rust服务框架上的AI助手。请选择模型和参数后开始对话。</div>
        <div class="typing-indicator" id="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
    </div>
    <div class="input-area">
        <textarea id="user-input" placeholder="请输入您的问题..." rows="1"></textarea>
        <button id="send-button" title="发送"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg></button>
    </div>
</div>

<script>
    // --- Global Variables ---
    let resourceChart = null;

    // --- DOM Element References ---
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.getElementById('typing-indicator');
    const connectionStatus = document.getElementById('connection-status');
    const modelSelect = document.getElementById('model-select');
    const temperatureSlider = document.getElementById('temperature-slider');
    const temperatureValue = document.getElementById('temperature-value');
    const topPSlider = document.getElementById('top-p-slider');
    const topPValue = document.getElementById('top-p-value');

    // --- Event Listeners ---
    temperatureSlider.addEventListener('input', () => { temperatureValue.textContent = temperatureSlider.value; });
    topPSlider.addEventListener('input', () => { topPValue.textContent = topPSlider.value; });
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });

    window.addEventListener('load', () => {
        checkServerHealth();
        initCharts(); // 初始化图表
        startSystemMonitoring(); // 启动系统监控
        userInput.focus();
    });

    // --- Core Functions ---
    async function checkServerHealth() { /* ... function unchanged ... */ }
    function updateConnectionStatus(text, statusClass) { /* ... function unchanged ... */ }
    function addMessage(text, isUser) { /* ... function unchanged ... */ }
    function showTypingIndicator() { /* ... function unchanged ... */ }
    function hideTypingIndicator() { /* ... function unchanged ... */ }
    async function sendMessage() { /* ... function unchanged, see below ... */ }

    // --- NEW: System Resource Monitoring Functions ---

    /**
     * Initializes the Chart.js resource chart.
     */
    function initCharts() {
        const resourceCtx = document.getElementById('resourceChart').getContext('2d');
        resourceChart = new Chart(resourceCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 60}, (_, i) => i + 1), // 60 data points
                datasets: [
                    { label: 'CPU', data: [], borderColor: 'var(--cpu-color)', tension: 0.3, pointRadius: 0, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' },
                    { label: 'Memory', data: [], borderColor: 'var(--mem-color)', tension: 0.3, pointRadius: 0, fill: true, backgroundColor: 'rgba(46, 204, 113, 0.1)' },
                    { label: 'Disk', data: [], borderColor: 'var(--disk-color)', tension: 0.3, pointRadius: 0, fill: true, backgroundColor: 'rgba(243, 156, 18, 0.1)' },
                    { label: 'Network', data: [], borderColor: 'var(--net-color)', tension: 0.3, pointRadius: 0, fill: true, backgroundColor: 'rgba(155, 89, 182, 0.1)' }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { min: 0, max: 100, ticks: { callback: value => value + '%', color: '#888', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { display: false }
                }
            }
        });
    }

    /**
     * Starts the periodic fetching of system stats.
     */
    function startSystemMonitoring() {
        fetchSystemStats(); // Fetch immediately on load
        setInterval(fetchSystemStats, 5000); // Then fetch every 5 seconds
    }

    /**
     * Fetches system stats from the backend API.
     */
    async function fetchSystemStats() {
        try {
            const response = await fetch('/api/system_stats');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            updateResourceUI(data);
        } catch (error) {
            console.error('Failed to fetch system stats:', error);
            const statusAlert = document.getElementById('deviceStatusAlert');
            statusAlert.textContent = '无法获取系统状态';
            statusAlert.className = 'alert-danger';
        }
    }

    /**
     * Updates the resource monitoring UI elements with new data.
     * @param {object} stats - The stats object from the API.
     */
    function updateResourceUI(stats) {
        if (!stats || !stats.cpu || stats.cpu.length === 0) return;

        // Get the latest data point for progress bars
        const cpu = stats.cpu[stats.cpu.length - 1];
        const mem = stats.memory[stats.memory.length - 1];
        const disk = stats.disk[stats.disk.length - 1];
        const net = stats.network[stats.network.length - 1];

        // Update progress bars and percentages
        document.getElementById('cpuUsage').style.width = `${cpu}%`;
        document.getElementById('cpuPercent').textContent = `${cpu}%`;
        document.getElementById('memUsage').style.width = `${mem}%`;
        document.getElementById('memPercent').textContent = `${mem}%`;
        document.getElementById('diskUsage').style.width = `${disk}%`;
        document.getElementById('diskPercent').textContent = `${disk}%`;
        document.getElementById('netUsage').style.width = `${net}%`;
        document.getElementById('netPercent').textContent = `${net}%`;

        // Update overall status alert
        const statusAlert = document.getElementById('deviceStatusAlert');
        if (cpu > 90 || mem > 90) {
            statusAlert.textContent = '系统资源负载过高';
            statusAlert.className = 'alert-danger';
        } else if (cpu > 70 || mem > 70) {
            statusAlert.textContent = '系统资源使用率较高';
            statusAlert.className = 'alert-warning';
        } else {
            statusAlert.textContent = '系统运行状态正常';
            statusAlert.className = 'alert-success';
        }

        // Update the chart data
        if (resourceChart) {
            resourceChart.data.datasets[0].data = stats.cpu;
            resourceChart.data.datasets[1].data = stats.memory;
            resourceChart.data.datasets[2].data = stats.disk;
            resourceChart.data.datasets[3].data = stats.network;
            resourceChart.update('none'); // 'none' for no animation
        }
    }

    // --- Unchanged Functions (for clarity, kept separate) ---
    async function checkServerHealth() {
        try {
            const response = await fetch('/api/health');
            if (response.ok) {
                updateConnectionStatus("✅ 服务连接正常", "connected");
            } else {
                updateConnectionStatus("❌ 服务连接异常", "disconnected");
            }
        } catch (error) {
            console.error('健康检查失败:', error);
            updateConnectionStatus("❌ 服务连接失败", "disconnected");
        }
    }

    function updateConnectionStatus(text, statusClass) {
        connectionStatus.textContent = text;
        connectionStatus.className = 'connection-status';
        if (statusClass) {
            connectionStatus.classList.add(statusClass);
        }
    }

    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        messageDiv.textContent = text;
        chatContainer.insertBefore(messageDiv, typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTypingIndicator() {
        typingIndicator.style.display = 'flex';
        chatContainer.scrollTop = chatContainer.scrollHeight;
        sendButton.disabled = true;
        userInput.disabled = true;
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
        sendButton.disabled = false;
        userInput.disabled = false;
        userInput.focus();
    }
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        addMessage(message, true);
        userInput.value = '';
        userInput.style.height = 'auto';
        showTypingIndicator();
        const requestPayload = {
            message: message,
            model: modelSelect.value,
            temperature: parseFloat(temperatureSlider.value),
            top_p: parseFloat(topPSlider.value)
        };
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestPayload)
            });
            if (!response.ok) {
                throw new Error(`服务器错误: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            hideTypingIndicator();
            addMessage(data.response, false);
            updateConnectionStatus("✅ 服务连接正常", "connected");
        } catch (error) {
            hideTypingIndicator();
            addMessage(`抱歉，请求失败: ${error.message}`, false);
            console.error('发送消息时出错:', error);
            updateConnectionStatus("❌ 请求失败", "disconnected");
        }
    }
</script>
</body>
</html>
